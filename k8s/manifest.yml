apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
spec:
  ports:
  - nodePort: 30001
    port: 4000
    targetPort: 4000
  selector:
    app: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: weydenherrera/sample-app:2023-01-20_08-32-49.218_PST@sha256:81864d1ab9c5bb76448ca07b6f53794c96c53a2581a4542b85d9aacbff23ddb1
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 4000
