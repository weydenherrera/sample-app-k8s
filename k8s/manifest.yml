apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
spec:
  ports:
  - nodePort: 30001
    port: 4000
    targetPort: 4000
  selector:
    app: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: weydenherrera/sample-app:2023-01-20_08-37-31.671_PST@sha256:b0db6fd57d43e14f0fa542b7761148c548e7d1e8b2c5b5acbef62220a39690ff
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 4000
