apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: ticket-1-testing
spec:
  ports:
  - nodePort: 30001
    port: 4000
    targetPort: 4000
  selector:
    app: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ticket-1-testing
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: weydenherrera/sample-app:latest
        imagePullPolicy: IfNotPresent
        name: web
        ports:
        - containerPort: 4000
